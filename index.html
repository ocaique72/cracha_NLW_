<html lang="pt-BR">
  <head>

    <title>HEAT Projeto</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>

        <ul id="socialLinks">

          <!-- <li class="twitter">
            <a href="https://twitter.com/home" target="_blank">
              <img src="images/twitter.svg" alt="iconeTwitter" /> 
            </a>
          </li> -->
